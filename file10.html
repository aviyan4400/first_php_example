<!DOCTYPE html>
<html>
<head>
	<title>File10</title>
</head>
<body>
<form action="file1.html" method="get">
	<input type="text" name="name" placeholder="Enter your name" required maxlength="5">
	<input type="number" name="phone" max="10 min="5">
	<input type="email" name="email">
	<input type="password" name="password" pattern=".{6,}" title="Error in submitting please enter at least 6 digits" required>
	<input type="button" name="btn"><br>
	<label> Date <input type="date" name="date"></label><br>
	<label>English<input type="checkbox" name="english"></label>
	<label>Male<input type="radio" name="gender"></label>
	<label>Female<input type="radio" name="gender"></label>
	<br>
	<input type="color" name="color">
	<input type="time" name="local">
	<input type="month" name="month">
	<input type="week" name="week">
	<input type="file" name="file">
	<input type="range" name="range">
	<input type="url" name="url">
	<input type="hidden" name="">
	<br>
	<textarea rows="30" cols="40" name="address" placeholder="Ener your text"></textarea>
	<select>
		<option>Select below</option>
		<option>Mango</option>
		<option>Apple</option>
		<option>Orange</option>
	</select>
	<input type="reset" name="reset">
	<input type="submit" name="submit" value="Register">
</form>
</body>
</html>
